<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="contenedor">
        <h3 id="titulo">Imprimir los numero múltiplos de 7 comprendidos entre 100 y 300 con excepción de los comprendido entre 120 y 180.</h3>
        <div id="resultados">
            <script>
            for (i=100;i<=300;i++) {

                if (i%7==0&&(i<120||i>180)) {
                    document.write(i+"<br>");
                    
                }
            }

            </script>
        </div>

    </div>
</body>
</html>
